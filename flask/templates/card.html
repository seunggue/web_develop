{% extends 'base.html' %}
{% block body %}
    <h1>card</h1>

    {% for product in products %}
        <div class="card" style="width: 18rem; display: inline-block">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{product[0]}}</li>
                <li class="list-group-item"><p class="w-5 p-1 rounded-pill bg-primary text-white d-inline ">{{product[2]}}</p></li>
                <li class="list-group-item">#{{product[1]}}</li>
    
            </ul>
        </div>
    {% endfor %}
      
{% endblock %}
